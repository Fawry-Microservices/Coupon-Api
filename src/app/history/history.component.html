<div class="wrapper row full-center">
    <h1>Consumption History</h1>
</div>
<p-table [value]="couponHistory" [paginator]="true" [rows]="pageSize" [lazy]="true" [totalRecords]="totalRecords"
    (onLazyLoad)="onLazyLoad($event)" [loading]="loading">

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="orderId">Order ID <p-sortIcon field="orderId"></p-sortIcon></th>
            <th pSortableColumn="valueBeforeDiscount">Value Before Discount <p-sortIcon
                    field="valueBeforeDiscount"></p-sortIcon></th>
            <th pSortableColumn="valueAfterDiscount">Value After Discount <p-sortIcon
                    field="valueAfterDiscount"></p-sortIcon></th>
            <th pSortableColumn="consumptionDate">Consumption Date <p-sortIcon field="consumptionDate"></p-sortIcon>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-coupon>
        <tr>
            <td>{{ coupon.code }}</td>
            <td>{{ coupon.orderId }}</td>
            <td>{{ coupon.valueBeforeDiscount }}</td>
            <td>{{ coupon.valueAfterDiscount }}</td>
            <td>{{ coupon.consumptionDate | date }}</td>
        </tr>
    </ng-template>
</p-table>
